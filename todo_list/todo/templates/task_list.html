<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 50%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
        }

        .delete-button {
            background-color: #d9534f;
            border-radius: 5px;
            border: none;
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            font-size: 14px;
        }

        .delete-button:hover {
            background-color: #c9302c;
        }

        h2 {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Add task" required>
            <button type="submit">Add Task</button>
        </form>
        <h2>Your Tasks:</h2>
        <ul>
            {% for task in tasks %}
            <li>
                {{ task.title }}
                <a href="{% url 'delete_task' task.id %}" class="delete-button">Delete</a>
            </li>
            {% empty %}
            <li>No tasks yet!</li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
